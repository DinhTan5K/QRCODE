<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Ảnh Lên Cloudinary của Tan </title>
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #e6f3ff);
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      margin-top: 30px;
      font-size: 16px;
      color: #333;
      word-wrap: break-word;
    }
    .preview {
      margin-top: 20px;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <h1>Upload Ảnh Lên Cloudinary của Tan</h1>
  <button id="upload_widget">Chọn Ảnh để Upload</button>

  <div id="result"></div>
  <img id="preview" class="preview" style="display:none"/>

  <script>
    const cloudName = 'do48qpmut';
    const uploadPreset = 'buble tea';

    const widget = cloudinary.createUploadWidget({
      cloudName: cloudName,
      uploadPreset: uploadPreset,
      folder: 'uploads',
      sources: ['local', 'camera'],
      multiple: false,
      maxFileSize: 5000000,
      cropping: false,
      resourceType: 'image'
    }, (error, result) => {
      if (!error && result && result.event === "success") {
        console.log('Upload thành công:', result.info.secure_url);
        document.getElementById("result").innerHTML = `
          ✅ <b>Ảnh đã upload thành công!</b><br>
          <a href="${result.info.secure_url}" target="_blank">${result.info.secure_url}</a>
        `;
        document.getElementById("preview").src = result.info.secure_url;
        document.getElementById("preview").style.display = "block";
      }
    });

    document.getElementById("upload_widget").addEventListener("click", () => widget.open(), false);
  </script>
</body>
</html>
