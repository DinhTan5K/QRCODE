<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR CODE</title>
<link rel="shortcut icon" type="image/x-icon" href="img/qr.jpg">
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #111; 
        font-family: 'Poppins', sans-serif;
    }

    .qr-wrapper {
        position: relative;
        padding: 20px;
        border-radius: 20px;
        background: linear-gradient(135deg, #222, #444);
        box-shadow: 0 0 20px rgba(255,255,255,0.1), 0 10px 30px rgba(0,0,0,0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
    }

   
    .qr-wrapper:hover {
        transform: scale(1.08);
        box-shadow: 0 0 40px rgba(255,255,255,0.4), 0 15px 50px rgba(0,0,0,0.7);
    }

    .qr-wrapper img {
        display: block;
        width: 250px;
        height: 250px;
        border-radius: 15px;
        border: 4px solid #fff;
        background: #000;
        box-shadow: 0 0 15px rgba(255,255,255,0.2), inset 0 0 5px rgba(255,255,255,0.2);
        transition: transform 0.3s ease;
    }

    .qr-wrapper::before, .qr-wrapper::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 20px;
        pointer-events: none;
        background: conic-gradient(from 0deg, #fff 0%, transparent 50%);
        opacity: 0.1;
        top: 0;
        left: 0;
        mix-blend-mode: screen;
        animation: rotate 1s linear infinite;
    }

    .qr-wrapper::after {
        animation-direction: reverse;
    }

    @keyframes rotate {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
    }

   
    .caption {
        margin-top: 15px;
        font-size: 16px;
        font-weight: 600;
        color: #fff;
        text-align: center;
        letter-spacing: 0.5px;
        text-shadow: 0 0 5px #fff, 0 0 10px #fff;
    }
</style>
</head>
<body>
    <div class="qr-wrapper">
        <img src="./img/QR.jpg" alt="QR Payment">
        <div class="caption">ありがという</div>
    </div>
</body>
</html>
